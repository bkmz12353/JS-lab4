    <div id="heading"><h1>Задание номер 1.А</h1></div>
    <section>
        <blockquote>

            <p>1)	Даны N инпутов с классом .num и кнопка. По нажатию на кнопку получите числа, стоящие в этих инпутах и запишите их сумму в абзац с id="result". </p>




        </blockquote>
       <div align="center">
           <input class="num" type="text" value="" placeholder="число">
           <input class="num" type="text" value="" placeholder="число">
           <input class="num" type="text" value="" placeholder="число">
           <button id="task">Сложить</button>
           <p id="result">0</p>
           <script>
               var elem = document.getElementById('task');
           elem.addEventListener('click', func);
           var elem1 = document.getElementsByClassName('num');

           function func() {
               var sum = 0;
               for (var i = 0; i < elem1.length; i++) {
                   sum += +elem1[i].value;
               }
               var newElem = document.getElementById('result');
               newElem.innerHTML = sum;
           }
           </script>
       </div>
    </section>
