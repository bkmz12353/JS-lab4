        </div>
    </header>


    <div id="heading"><h1>Задание номер 1.А</h1></div>
    <section>
        <blockquote>

            <p>	Дан инпут. В него вводится число. Проверьте по вводу, что это число содержит внутри себя цифру 3</p>

        </blockquote>
        <input id="num" type="text" value="" placeholder="введите число">
        <script>
            var elem = document.getElementById('num');
            elem.addEventListener('click', func);

            function func() {
                var str = elem.value;
                var arr = str.split('');
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] == 3) {
                        alert('содержит ');
                        return;
                    }
                }
                alert(' не содержит ');
                return;
            }
        </script>
    </section>
